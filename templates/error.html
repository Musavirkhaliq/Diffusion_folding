<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - LTIMindtree Protein Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Decorative elements -->
    <div class="tech-circle tech-circle-1"></div>
    <div class="tech-circle tech-circle-2"></div>
    <div class="tech-line tech-line-1"></div>
    <div class="tech-line tech-line-2"></div>

    <div class="container mt-5">
        <div class="row fade-in">
            <div class="col-md-12 text-center mb-5">
                <h1 class="display-4 glow-text">SYSTEM ERROR</h1>
                <p class="lead">An error occurred during the operation</p>
            </div>
        </div>

        <div class="row fade-in" style="animation-delay: 0.1s;">
            <div class="col-md-8 offset-md-2">
                <div class="card hologram">
                    <div class="card-header bg-danger">
                        <h5 class="mb-0 text-white">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>Error Detected
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="error-code text-center mb-4">
                            <div class="display-1 text-danger">
                                <i class="bi bi-x-circle"></i>
                            </div>
                        </div>

                        <div class="error-message p-3 mb-4" style="background: rgba(255, 23, 68, 0.1); border-left: 4px solid var(--error-color); border-radius: 4px;">
                            <p class="mb-0">{{ message }}</p>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house-fill me-2"></i>Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
